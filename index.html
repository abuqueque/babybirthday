<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Birthday Celebration</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            font-family: 'Lato', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            -webkit-text-size-adjust: 100%;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-size: 1rem;
            color: #666;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }

        .photo-gallery {
            width: 100%;
            aspect-ratio: 1 / 1;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .photo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .photo.active {
            opacity: 1;
        }

        .music-player {
            width: 100%;
            background-color: #fff;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .song-info {
            text-align: center;
            margin-bottom: 0.75rem;
        }
        .song-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        .artist {
            font-size: 0.9rem;
            color: #666;
        }
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }
        .btn {
            background: none;
            border: none;
            cursor: pointer;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .btn-prev {
            background-image: url('backward_122345.png');
            width: 25px;
            height: 25px;
        }
        .btn-play {
            background-image: url('play-button_109197.png');
            width: 35px;
            height: 35px;
        }
        .btn-pause {
            background-image: url('pause-button_64594.png');
            width: 35px;
            height: 35px;
            display: none;
        }
        .btn-next {
            background-image: url('fast-forward_122346.png');
            width: 25px;
            height: 25px;
        }
        .progress-container {
            background-color: #e9ecef;
            height: 4px;
            border-radius: 2px;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }
        .progress-bar {
            background-color: #007bff;
            height: 100%;
            width: 0;
            border-radius: 2px;
            transition: width 0.1s linear;
        }
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #333;
        }
        .letter-text {
            margin-top: 1rem;
            font-size: 1rem;
            line-height: 1.6;
        }
        @media (max-width: 390px) {
            .container {
                padding: 0.75rem;
            }
            h1 {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 0.9rem;
            }
            .photo-gallery {
                aspect-ratio: 9 / 19.5;
            }
            .music-player {
                padding: 0.75rem;
            }
            .song-title {
                font-size: 1rem;
            }
            .artist {
                font-size: 0.8rem;
            }
            .btn {
                width: 25px;
                height: 25px;
            }
            .btn-play, .btn-pause {
                width: 30px;
                height: 30px;
            }
            .letters {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
            .letter-btn {
                font-size: 0.8rem;
                padding: 0.5rem 0.7rem;
            }
        }
        @keyframes float {
            0% {
                transform: translateY(-1000px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .heart {
            position: fixed;
            width: 15px;
            height: 15px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 5s infinite ease-in-out;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -7.5px;
            left: 0;
        }
        .heart::after {
            left: 7.5px;
            top: 0;
        }
        .envelope {
            width: 200px;
            height: 120px;
            background-color: #f0f0f0;
            position: relative;
            margin: 20px auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope:hover {
            transform: scale(1.05);
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-top: 60px solid #e0e0e0;
        }

        .envelope::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 60px solid #d0d0d0;
        }

        .envelope-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            font-size: 24px;
            color: #333;
        }

        /* Update modal styles */
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 1.5rem;
            border-radius: 12px;
            max-width: 90%;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .letter-text {
            margin-top: 1rem;
            font-size: 1rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }
           @keyframes float {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .heart {
            position: fixed;
            width: 15px;
            height: 15px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 10s linear infinite;
            top: -15px; /* Start above the viewport */
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -7.5px;
            left: 0;
        }
        .heart::after {
            left: 7.5px;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Happy Birthday<br>My Baby Girl ❤️</h1>
            <p class="subtitle">Your first birthday with me, and many more to come...</p>
        </header>
        <div class="content">
            <div class="photo-gallery" id="photoGallery"></div>
            <div class="music-player">
                <div class="song-info">
                    <div class="song-title" id="songTitle"></div>
                    <div class="artist" id="artistName"></div>
                </div>
                <div class="player-controls">
                    <button class="btn btn-prev" id="prevBtn"></button>
                    <button class="btn btn-play" id="playBtn"></button>
                    <button class="btn btn-pause" id="pauseBtn"></button>
                    <button class="btn btn-next" id="nextBtn"></button>
                </div>
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="envelope" id="envelopeBtn">
                <div class="envelope-content">💌</div>
        </div>
    </div>

    <div id="letterModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="letter-text" id="letterText"></p>
        </div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 7) + 's'; // Between 7 and 10 seconds
            document.body.appendChild(heart);
        
            // Remove the heart after animation completes
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }
        
        // Create a new heart every 500ms
        setInterval(createHeart, 300);
        
        const playlist = [
            { title: "在这座城市遗失了你", artist: "告五人", file: "在這座城市遺失了你.mp3" },
            { title: "女孩", artist: "韦礼安", file: "女孩.mp3" },
            { title: "慢慢等", artist: "韦礼安", file: "慢慢等.mp3" },
            { title: "地球上最浪漫的一首歌", artist: "黄鸿升", file: "地球上最浪漫的一首歌.mp3" },
            { title: "不是因为天气晴朗才爱你", artist: "理想混蛋", file: "不是因為天氣晴朗才愛你.mp3" }
        ];
        
        const photos = [
            "1.jpg",
            "2.JPEG",
            "3.JPEG",
            "4.JPG",
            "5.JPEG",
            "6.JPEG",
            "7.jpg",
            "8.jpg",
            "9.JPG",
            "10.JPG",
            "11.JPEG",
            "12.JPG",
            "13.JPEG",
            "14.JPG",
            "15.jpg",
            "16.JPEG",
            "17.JPEG",
            "18.JPG",
        ];
        
        const letters = [
            "Hi Baby,\n\n我不会太多的甜言蜜语 在你24岁的生日 我只想祝你心想事成 身体健康 想要得到的都得到 想要做的都能做 往你想要的方向走\n\n当然 很重要的也是我们可以一直一起走下去 一起努力 一起为对方加油 对不起 最近我们时常吵架 但我相信这是我们需要走过的路 才能去到最后的开花结果\n\n期待接下来可以跟你庆祝更多的生日 更多的节日 我爱你宝贝 生日快乐 世界上最漂亮的女人 🥰❤\n\nYour Baby"
        ];
        
        let currentSongIndex = 0;
        let sound;
        let currentPhotoIndex = 0;
        
        function formatTime(secs) {
            const minutes = Math.floor(secs / 60);
            const seconds = Math.floor(secs % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function updateProgressBar() {
            const progressBar = document.getElementById('progressBar');
            const currentTime = document.getElementById('currentTime');
            const duration = document.getElementById('duration');
        
            if (sound) {
                const seek = sound.seek() || 0;
                const totalDuration = sound.duration() || 0;
                progressBar.style.width = `${(seek / totalDuration) * 100}%`;
                currentTime.textContent = formatTime(seek);
                duration.textContent = formatTime(totalDuration);
                requestAnimationFrame(updateProgressBar);
            }
        }
        
        function updatePlayerInfo() {
            document.getElementById('songTitle').textContent = playlist[currentSongIndex].title;
            document.getElementById('artistName').textContent = playlist[currentSongIndex].artist;
        }
        
        function playSong() {
            if (sound) {
                if (sound.playing()) {
                    return;
                } else {
                    sound.play();
                }
            } else {
                sound = new Howl({
                    src: [playlist[currentSongIndex].file],
                    html5: true,
                    autoplay: true,
                    onplay: () => {
                        requestAnimationFrame(updateProgressBar);
                        playBtn.style.display = 'none';
                        pauseBtn.style.display = 'inline-block';
                    },
                    onload: () => {
                        const duration = document.getElementById('duration');
                        duration.textContent = formatTime(sound.duration());
                    },
                    onend: nextSong,
                    onloaderror: (id, error) => {
                        console.error('Error loading audio:', error);
                        alert(`Error loading audio: ${playlist[currentSongIndex].title}. Please check the file path.`);
                    }
                });
            }
            updatePlayerInfo(); // Update player info when playing
        }
        
        function pauseSong() {
            if (sound) sound.pause();
            playBtn.style.display = 'inline-block';
            pauseBtn.style.display = 'none';
        }
        
        function nextSong() {
            if (sound) {
                sound.stop();
            }
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            updatePlayerInfo();
            sound = null;
            playSong();
        }
        
        function prevSong() {
            if (sound) {
                sound.stop();
            }
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            updatePlayerInfo();
            sound = null;
            playSong();
        }
        
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        
        playBtn.addEventListener('click', playSong);
        pauseBtn.addEventListener('click', pauseSong);
        nextBtn.addEventListener('click', nextSong);
        prevBtn.addEventListener('click', prevSong);
        
        document.getElementById('progressContainer').addEventListener('click', (e) => {
            const progressContainer = e.target;
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = sound.duration();
        
            sound.seek((clickX / width) * duration);
        });
        
        function showPhoto(index) {
            const photoGallery = document.getElementById('photoGallery');
            photoGallery.innerHTML = '';
            const photo = document.createElement('img');
            photo.src = photos[index];
            photo.classList.add('photo');
            photoGallery.appendChild(photo);
        
            setTimeout(() => {
                photo.classList.add('active');
            }, 10);
        }
        
        function nextPhoto() {
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            showPhoto(currentPhotoIndex);
        }
        
        setInterval(nextPhoto, 5000);
        showPhoto(currentPhotoIndex);
        
        const envelopeBtn = document.getElementById('envelopeBtn');
        let currentLetterIndex = 0;
        
        envelopeBtn.addEventListener('click', () => {
            document.getElementById('letterText').textContent = letters[currentLetterIndex];
            document.getElementById('letterModal').style.display = 'block';
            currentLetterIndex = (currentLetterIndex + 1) % letters.length;
        });

        const modal = document.getElementById('letterModal');

        document.querySelector('.modal .close').addEventListener('click', () => {
            document.getElementById('letterModal').style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        function initializePlayer() {
            updatePlayerInfo(); // Update player info on initialization
            playSong(); // Start playing the first song
        }
        
        window.addEventListener('load', () => {
            initializePlayer();
        });

    </script>
</body>
</html>
